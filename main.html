<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		form{
			display: flex;
			flex-direction: column;
			width: 40%;
			border: 2px solid black;
			padding: 6px;
		}
		label{
			font-weight: bold;
		}
	</style>
</head>

<body>
	<!-- the entire body must be written by studen -->
	<form method="post">
		<label for="name">Enter your name:</label>
	    <input id="name" type="text" placeholder="Name"><br>
		<label for="phone">Enter your phone number:</label>
	    <input id="phone" type="text" placeholder="Phone Number"><br>
		<label for="address">Enter your address:</label>
	    <input id="address" type="text" placeholder="Address"><br>
		<div>
			<label for="checkbox">Have you ever lived with a Dog before?</label>
	        <input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?"><br>
		</div><br>
		<label for="multiSelect">Please select your preferred breeds:</label><br>
		<select id="multiSelect" multiple>
			<option value="Australian Shepherd">Australian Shepherd</option>
			<option value="Bernese Mountain Dog">Bernese Mountain Dog</option>
			<option value="Vizsla">Vizsla</option>
			<option value="Shiba Inu">Shiba Inu</option>
		</select><br>
		<input id="submit" type="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
